<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This script will redirect all 404 requests to index.html,
      // preserving the original path in the URL hash.
      var redirectTo = '/boutique-template/';
      var path = window.location.pathname;
      window.location.href = redirectTo + '#' + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
